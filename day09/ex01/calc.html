
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <script>
    var calc;
    var left;
    var right;
    var op;

    window.onload = function () {
      calc = document.querySelector("#calc");
      left = document.querySelector("#left");
      right = document.querySelector("#right");
      op = document.querySelector("#op");
      calc.addEventListener("submit", submit);
      setInterval("alert('Please, use me...')", 30000)
    }

    function validNum(l, r) {
      return l >= 0 && r >= 0;
    }

    function submit() {
      var l = Number(left.value);
      var r = Number(right.value);
      if (!l || !r || !validNum(l, r)) {
        alert("Error :(");
        return false;
      }
      switch (op.value) {
        case ('add'):
          result(l + r);
          break;
        case ('mul'):
          result(l * r);
          break;
        case ('div'):
          if (r === 0) {
            result("It’s over 9000!");
          } else {
            result(l / r);
          }
          break;
        case ('mod'):
          if (r === 0) {
            result("It’s over 9000!");
          } else {
          result(l / r);
          }
          break;
        case ('min'):
          result(l - r);
          break;
        default:
          result("operation not found");
          break;
      }
    }

    function result(res) {
      console.log(res);
      alert(res);
    }
    </script>
</head>
<body>
  <form action="" id="calc">
    <input type="text" id="left">
    <select id="op">
      <option value="add">+</option>
      <option value="min">-</option>
      <option value="mul">*</option>
      <option value="div">/</option>
      <option value="mod">%</option>
    </select>
    <input type="text" id="right">
    <input type="submit" id="submit" value="Try me!">
  </form>
</body>
</html>
