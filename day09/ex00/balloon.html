<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balloon</title>
    <style>
      #balloon {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 100%;
      }
    </style>
    <script>
      var color = {0: 'red', 1: 'green', 2: 'blue'};
      var colorIndex = 0;
      var balloon;
      var size = 200;

      window.onload = function () {
        balloon = document.querySelector("#balloon");
        balloon.addEventListener("click", blow);
        balloon.addEventListener("mouseleave", draw);
      }

      function blow() {
        size += 10;
        if (size > 420) {
          size = 200;
        }
        colorIndex++;
        if (colorIndex > 2) {
          colorIndex = 0;
        }
        refresh(colorIndex);
      }

      function draw() {
        size -= 5;
        if (size < 200) {
          size = 200;
        }
        colorIndex--;
        if (colorIndex < 0) {
          colorIndex = 2;
        }
        refresh(colorIndex);
      }

      function refresh(colorIndex) {
        balloon.style.height = size + 'px';
        balloon.style.width = size + 'px';
        balloon.style.backgroundColor = color[colorIndex];
      }
    </script>
  </head>
  <body>
    <div id="balloon"></div>

  </body>
</html>
